<div class="btn-group">
  <ng-template #popContent>
    <button class="btn btn-info" (click)="chooseDefaultLanguageTag(selectedLanguageTag)" type="button">
      <i class="fa fa-check" aria-hidden="true"></i>
    </button>
    <button class="btn btn-danger" (click)="removeLanguageTag(selectedLanguageTag)" type="button">
      <i class="fa fa-trash" aria-hidden="true"></i></button>
  </ng-template>
  <button *ngFor="let languageTag of supportedLanguageTags"
          class="btn btn-secondary"
          type="button"
          container="body"
          placement="bottom"
          triggers="manual"
          [ngbPopover]="popContent"
          #languageTagPopover="ngbPopover"
          (click)="showLanguageTagOperations(languageTagPopover, languageTag)">
    {{languageTag}}
    <i *ngIf="languageTag == defaultLanguageTag" class="fa fa-check" aria-hidden="true"></i>
  </button>
  <div class="btn-group" role="group" ngbDropdown>
    <button id="dropdownLanguage" class="btn btn-primary" ngbDropdownToggle type="button"></button>
    <div class="dropdown-menu" aria-labelledby="dropdownLanguage">
      <button *ngFor="let languageTag of availableLanguageTags" class="dropdown-item"
              (click)="addLanguageTag(languageTag)" type="button">
        {{languageTag}}
      </button>
    </div>
  </div>
</div>
