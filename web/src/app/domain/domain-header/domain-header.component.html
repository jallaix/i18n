<form #domainForm="ngForm">
  <div class="row">
    <div class="col-8 col-md-2 align-self-center">
      <h1 *ngIf="!editable">{{domain.code}}</h1>
      <div *ngIf="editable" class="form-group col-xs-2">
        <label class="sr-only" for="code">Code</label>
        <input [(ngModel)]="domain.code"
               class="form-control"
               id="code"
               name="code"
               placeholder="Code"
               aria-label="Code"
               required/>
      </div>
    </div>
    <div class="col-4 col-md-1 push-md-9 text-center align-self-center">
      <h3 *ngIf="!editable"><i class="fa fa-pencil-square-o" aria-hidden="true" (click)="editDomain()"></i></h3>
      <h3 *ngIf="editable"><i class="fa fa-floppy-o" aria-hidden="true" (click)="submitDomain()"></i></h3>
    </div>
    <div class="col-md-4 pull-md-1 align-self-center">
      <mark *ngIf="!editable">{{domain.description}}</mark>
      <div *ngIf="editable" class="form-group">
        <label class="sr-only"for="description">Description</label>
        <input *ngIf="editable"
               [(ngModel)]="domain.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Description"
               aria-label="Description"
               required/>
      </div>
    </div>
    <div class="col-md-5 pull-md-1 align-self-center text-right">
      <div class="form-group form-inline pull-right">
        <div class="input-group">
          <span *ngFor="let languageTag of domain.availableLanguageTags" class="input-group-addon">{{languageTag}}</span>
        </div>
        <!--<div [(ngModel)]="domain.defaultLanguageTag" ngbRadioGroup name="availableLanguageTags">
          <label *ngFor="let languageTag of domain.availableLanguageTags" class="btn btn-primary">
            <input type="radio" [value]="languageTag"> {{languageTag}}
          </label>
        </div>
        <div *ngIf="editable" ngbDropdown class="pl-md-2">
          <button class="btn btn-outline" id="dropdownLanguage" ngbDropdownToggle>Add a language</button>
          <div class="dropdown-menu" aria-labelledby="dropdownLanguage">
            <button *ngFor="let languageTag of languageTags" class="dropdown-item" (click)="addLanguageTag(languageTag)">
              {{languageTag}}
            </button>
          </div>
        </div>-->
      </div>
    </div>
  </div>
</form>
